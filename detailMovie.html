<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ꔛ9르면서 영화보기ꔛ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/detailMovie.css" />
    <link rel="stylesheet" href="./css/review.css" />
    <script type="module" src="./js/review.js"></script>
  </head>

  <body>
    <header>
      <div class="titleSection">
        <h1><a class="title" href="./index.html">구르면서 영화보기</a></h1>
      </div>
    </header>

    <section class="allPosition">
      <div id="topPosition"></div>

      <div class="reviewDiv">
        <div class="reviewBox">
          <div class="reviewInputBox">
            <div class="utilityBox">
              <input class="reviewNicknameInput" placeholder="닉네임" />
              <input class="reviewPasswordInput" placeholder="비밀번호" />
              <select class="starSelect" id="star">
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
              </select>

              <button class="reviewAddBtn">추가</button>
            </div>
            <textarea
              class="reviewContentInput"
              placeholder="리뷰를 입력해주세요"
            ></textarea>
          </div>
          <div class="reviewOutputBox"></div>
        </div>
      </div>
    </section>
  </body>
</html>
