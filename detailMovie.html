
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구르면서 영화보기</title>
    <link rel="stylesheet" href="./css/detailMovie.css">
</head>

<body>

    <header>

        <div class="titleSection">
            <button type="button" id="home-button">home</button>
            <h1 class="title">구르면서 영화보기</h1>
            <div style="width: 70px;"> </div>
        </div>

    </header>


    <section class="allPosition">

        <div class="topPosition">

            <div class="moviePic">
                movie-image
                <!-- <img src="" alt="영화이미지" /> -->
            </div>


            <div class="contents">
                <div class="contents1">
                    <div class="theme">영화제목</div>
                    <div class="summary">줄거리</div>
                </div>

                <div class="contents2">
                    <div class="genre">장르</div>
                    <div class="date">개봉일</div>
                    <div class="rate">평점</div>
                </div>
            </div>
        </div>






        <div class="bottomPosition">

            <div>
                <input type="text" id="writer" placeholder="작성자" />
                <input type="text" id="password" placeholder="비밀번호" />
            </div>

            <div>
                <input type="text" id="review-input" placeholder="입력하세요." />
                <button type="button" id="review-button">작성</button>
            </div>

            <div>
                <p class="reviews">리뷰들</p>
            </div>

        </div>

    </section>





</body>

</html>
